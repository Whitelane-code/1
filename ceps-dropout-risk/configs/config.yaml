seed: 42

data:
  train_path: data/processed/train.csv
  test_path: data/processed/test.csv
  target_col: dropout
  id_col: student_id     # 没有就改为 null
  categorical_cols: []   # 留空=自动推断
  numerical_cols: []     # 留空=自动推断

train:
  test_size: 0.2
  stratify: true

model:
  params:
    n_estimators: 5000
    learning_rate: 0.02
    num_leaves: 64
    max_depth: -1
    min_child_samples: 40
    subsample: 0.8
    colsample_bytree: 0.8
    reg_alpha: 0.0
    reg_lambda: 1.0
    objective: binary
    random_state: 42
    n_jobs: -1

early_stopping:
  stopping_rounds: 200
  log_period: 50
